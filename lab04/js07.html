<html>

<head>
    <title>re-direct based upon window size</title>
</head>

<body>
    <script language="JavaScript">
        function windowHeight() {
            if (document.body && document.body.clientHeight) {
                return document.body.clientHeight;
            } else if (window.innerHeight) {
                return window.innerHeight;
            } else {
                return 0;
            }
        }
        if (windowHeight() >= 500) {
            document.location = "your html or https://www.facebook.com/";
        } else {
            document.location = "your html or https://www.google.co.th/";
        }
    </script>
</body>

</html>
