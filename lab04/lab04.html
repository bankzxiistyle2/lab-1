<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
        }
        
        #inner {
            padding-top: 50px;
            width: 100vw;
            height: 100vh;
            color: #fff;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: all 1s;
            overflow: auto;
        }
        
        .changeCursor {
            cursor: pointer;
            cursor: hand;
        }
        
        table.detil {
            border-style: solid;
            border-color: white;
        }
        
        table.detil td {
            font-size: 20px;
            padding: 5px 10px 5px 10px;
        }
        
        table.detil td img {
            width: 500px;
        }
        
        .title {
            font-size: 50px;
            font-weight: bold;
            font-family: myFirstFont;
        }
        
        @font-face {
            font-family: myFirstFont;
            src: url(CURLZ___.TTF);
        }
        
        .home {
            background-image: url("bg/01.jpg");
        }
        
        .bgjs01 {
            background-image: url("bg/02.jpg");
        }
        
        .bgjs02 {
            background-image: url("bg/03.jpg");
        }
        
        .bgjs03 {
            background-image: url("bg/04.jpg");
        }
        
        .bgjs04 {
            background-image: url("bg/05.jpg");
        }
        
        .bgjs05 {
            background-image: url("bg/06.jpg");
        }
        
        .bgjs06 {
            background-image: url("bg/07.jpg");
        }
        
        .bgjs07 {
            background-image: url("bg/08.jpg");
        }
        
        .bgjs08 {
            background-image: url("bg/09.jpg");
        }
        
        .bgjs09 {
            background-image: url("bg/10.png");
        }
        
        .bgjs10 {
            background-image: url("bg/01.jpg");
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
      </button>
                <a onclick="loadDoc('Lab04/home.html',myFunction);changeclass('home');" class="navbar-brand changeCursor">Lab 04 javascript</a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li onclick="loadDoc('Lab04/tjs01.html',myFunction);changeclass('bgjs01');"><a class="changeCursor">js 01</a></li>
                        <li onclick="loadDoc('Lab04/tjs02.html',myFunction);changeclass('bgjs02');"><a class="changeCursor">js 02</a></li>
                        <li onclick="loadDoc('Lab04/tjs03.html',myFunction);changeclass('bgjs03');"><a class="changeCursor">js 03</a></li>
                        <li onclick="loadDoc('Lab04/tjs04.html',myFunction);changeclass('bgjs04');"><a class="changeCursor">js 04</a></li>
                        <li onclick="loadDoc('Lab04/tjs05.html',myFunction);changeclass('bgjs05');"><a class="changeCursor"> js 05</a></li>
                        <li onclick="loadDoc('Lab04/tjs06.html',myFunction);changeclass('bgjs06');"><a class="changeCursor">js 06</a></li>
                        <li onclick="loadDoc('Lab04/tjs07.html',myFunction);changeclass('bgjs07');"><a class="changeCursor">js 07</a></li>
                        <li onclick="loadDoc('Lab04/tjs08.html',myFunction);changeclass('bgjs08');"><a class="changeCursor">js 08</a></li>
                        <li onclick="loadDoc('Lab04/tjs09.html',myFunction);changeclass('bgjs09');"><a class="changeCursor">js 09</a></li>
                        <li onclick="loadDoc('Lab04/tjs10.html',myFunction);changeclass('bgjs10');"><a class="changeCursor">js 10</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="inner" class="container-fluid home">
    </div>

    <script>
        loadDoc('Lab04/home.html', myFunction);

        function loadDoc(url, cFunction) {
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    cFunction(this);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function myFunction(xhttp) {
            document.getElementById("inner").innerHTML =
                xhttp.responseText;

        }

        function changeclass(c) {
            document.getElementById("inner").className = "container-fluid " + c;
        }
    </script>

</body>

</html>
