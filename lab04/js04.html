<html>

<head>
    <title>Example using new</title>
    <script LANGUAGE="Javascript">
        function outputDate() {
            var d = new Date();
            document.write(d.toLocaleString());
        }
    </script>
</head>

<body>
    <h1>the date and time are</h1>
    <script language="Javascript">
        outputDate();
    </script>


</body>

</html>
