<html>

<head>
    <title>Change inline text Example</title>
</head>
<script>
    var ar = new Array();
    ar[0] = "message 1";
    ar[1] = "message 1";
    ar[2] = "message 1";
    var i = 0;

    function next() {
        i = (++i) % ar.length;
        document.getElementById("here").innerHTML = ar[i];
    }
</script>

<body>
    Click on the middle section to have it change what it says.<br> Text-1
    <hr>
    <div onclick="next()" id="here">
        DEFAULT
    </div>
    <hr> Text-2

</body>

</html>
