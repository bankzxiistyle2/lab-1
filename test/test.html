    <script>
        var i = 0;

        function toggle() {

            if (i == 0) {
                document.getElementById("isleft").className = "toggle";
                document.getElementById("isright").className = "toggle";
                i++;
            } else {
                document.getElementById("isleft").className = "show";
                document.getElementById("isright").className = "show";
                i--;
            }
        }
    </script>
