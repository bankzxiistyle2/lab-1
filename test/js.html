<html>

<head>
    <title>js</title>
    <meta charset="UTF-8">
</head>

<body>
    <input type="number" id='n1' value=1>
    <input type="number" id='n2' value=10>

    <script>
        n1 = document.getElementById('n1').value;
        n2 = document.getElementById('n2').value;
        s = 1
        document.write("<br>" + ++s);

        for (i = n1; i <= n2; i++) {
            s += i;
            document.write("<br>" + s);
        }
        document.write("<br>" + s);
    </script>
</body>

</html>
